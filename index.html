<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="js/app.js"></script>

    <title>APCSP Tic-Tac-Toe</title>
  </head>

      <h2>tic | tac | toe</h2>


    <button type="button" class="turnButton" id="x_turn">x starts</button>
    <button type="button" class="turnButton" id="o_turn">o starts</button>

<br><br>

    <table>
      <tr>
        <th>x score</th>
        <th>o score</th>
      </tr>
      <tr>
        <td id="xCounter">0</td>
        <td id="oCounter">0</td>
      </tr>
    </table>

    <h3 id="turnHeader">turn: select a player</h3>

    <div class="container column">

      <div class="container wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

        <div id="reset-button">play again!</div>
      </div>
  </body>
</html>
